<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Heritage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling on body */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-navneet-shanu-202773-672630.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px); /* Apply blur effect */
            z-index: -1; /* Place behind content */
        }
        .container {
           
             /* box-shadow: 2px ; */
             box-shadow: 10px 10px 15px ;
             justify-content: center;
             align-items: center;
             padding-left: 75px;
             padding-right: 70px;
            border-radius: 10px;
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            /* height: 400px; */
            z-index: 1; /* Ensure content is above the background */
        }
        .welcome {
            font-size: 2em;
            margin: 0.5em 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        .welcome:nth-child(2) {
            animation-delay: 0.5s;
        }
        .welcome:nth-child(3) {
            animation-delay: 1s;
        }
        .welcome:nth-child(4) {
            animation-delay: 1.5s;
        }
        .welcome:nth-child(5) {
            animation-delay: 2s;
        }
        .welcome:nth-child(6) {
            animation-delay: 2.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
        a {
            display: inline-block;
            padding: 5px 10px;
            margin-top: 20px;
            margin-left: 73px;

            font-size: 1.5em;
            color: #fff;
            /* background-color: bisque; */
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            /* background-color:; */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="welcome">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <b>Welcome!</b></div>
        <div class="welcome">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Join us</div>
        <div class="welcome">on a journey to experience</div>
        <div class="welcome">&nbsp &nbsp the enchanting world</div>
        <div class="welcome">&nbsp &nbsp &nbsp of Indian traditions.</div>
        <div class="welcome"><a href="index.html">Continue</a></div>
    </div>
</body>
</html>
